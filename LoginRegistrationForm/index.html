        }
      }

  <body>
    <div class="container">

          <div id="wrapper">
            <div id="login" class="animate form">
              <form
                name="myForm"
                action=""
                onsubmit="return validateForm()"
                method="post"
              >
                <h1>Log in</h1>
                <p>
                  <label for="username" class="uname" data-icon="u">
                    Your email or username
                  </label>
                  <input
                    id="username"
                    name="username"
                    required="required"
                    type="text"
                    placeholder="myusername or mymail@mail.com"
                  />
                </p>
                <p>
                  <label for="password" class="youpasswd" data-icon="p">
                    Your password
                  </label>
                  <input
                    id="password"
                    name="password"
                    required="required"
                    type="password"
                    placeholder="eg. X8df!90EO"
                  />
                </p>
                <p class="keeplogin">
                  <input
                    type="checkbox"
                    name="loginkeeping"
                    id="loginkeeping"
                    value="loginkeeping"
                  />
                  <label for="loginkeeping">Keep me logged in</label>
                </p>
                <p class="login button">
                  <input
                    onclick="getInputValue();"
                    type="button"
                    value="Login"
                  />
                </p>
                <p class="change_link">
                  Not a member yet ?
                  <a href="#toregister" class="to_register">Join us</a>
                </p>

               
              </form>
            </div>

            <div id="register" class="animate form">
              <form action="mysuperscript.php" autocomplete="on">
                <h1>Sign up to start buying</h1>
                <p>
                  <label for="usernamesignup" class="uname" data-icon="u"
                    >Your username</label
                  >
                  <input
                    id="usernamesignup"
                    name="usernamesignup"
                    required="required"
                    type="text"
                    placeholder="mysuperusername690"
                  />
                </p>
                <p>
                  <label for="emailsignup" class="youmail" data-icon="e">
                    Your email</label
                  >
                  <input
                    id="emailsignup"
                    name="emailsignup"
                    required="required"
                    type="email"
                    placeholder="mysupermail@mail.com"
                  />
                </p>
                <p>
                  <label for="passwordsignup" class="youpasswd" data-icon="p"
                    >Your password
                  </label>
                  <input
                    id="passwordsignup"
                    name="passwordsignup"
                    required="required"
                    type="password"
                    placeholder="eg. X8df!90EO"
                  />
                </p>
                <p>
                  <label
                    for="passwordsignup_confirm"
                    class="youpasswd"
                    data-icon="p"
                    >Please confirm your password
                  </label>
                  <input
                    id="passwordsignup_confirm"
                    name="passwordsignup_confirm"
                    required="required"
                    type="password"
                    placeholder="eg. X8df!90EO"
                  />
                </p>
                <p class="signin button">
                  <input  onclick="getRegisterValue();" type="button" value="Sign up" />
                </p>
                <p class="change_link">
                  Already a member ?
                  <a href="#tologin" class="to_register"> Go and log in </a>
                </p>


                <script>
                  users=[]
                  pw =[]
                  function getRegisterValue() {
                    // Selecting the input element and get its value
                    var inputVal = document.getElementById("usernamesignup").value;
                    var passkey = document.getElementById("passwordsignup").value;
                    // Store
                    users.push(inputVal)
                    pw.push(passkey)
                    localStorage.setItem("uid", users);
                    localStorage.setItem("pass", passkey);

                    // Displaying the value
                    alert("User "+inputVal+" Successfully Registered");
                    window.location.href = "http://127.0.0.1:5500/LoginRegistrationForm/index.html#tologin"
                  }


                  function getInputValue() {
                    // Selecting the input element and get its value
                    var inputVal = document.getElementById("username").value;
                    var password = document.getElementById("password").value;
                    var flag =0;
                  var arr =localStorage.getItem("uid").split(",");
                  var arr2 =localStorage.getItem("pass").split(",");
                  console.log(arr);
                  console.log(arr2);
                   for (var i=0;i<arr.length;i++){
                     console.log(arr[i]);
                     console.log(arr2[i]);
                     if(arr[i]==inputVal && arr2[i]==password){
                       flag=1;
                       break;
                     }
                   }

                   if(flag==1){
                   alert(inputVal+ " Successfully Logged-In")
                   window.location.href = "http://127.0.0.1:5500/profile.html"
                   }
                   else{
                    window.location.href = "http://127.0.0.1:5500/fail.html"

                    alert("Mr. " +inputVal +" is not registered or You might have entered wrong password ");
                   }
                    // Displaying the value
                   
                  }
                </script>
